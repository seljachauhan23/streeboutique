{% extends "main/header_footer.html" %}

{% block content %}


<!-- Wishlist Area Start -->
<div class="cart-main-area pt-100px pb-100px">
    <div class="container">
        <h3 class="cart-page-title">Your Wishlist</h3>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <form action="#">
                    <div class="table-content table-responsive cart-table-content">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Image</th>
                                    <th scope="col">Product Name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for product in wishlist.products.all %}
                                <tr>
                                    <td class="product-thumbnail">
                                        <a href="/product/{{product.id}}"><img class="img-responsive ml-15px" src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 100px; height: auto;" /></a>
                                    </td>
                                    <td class="product-name"><a href="#">{{ product.name }}</a></td>
                                    <td class="product-price-cart"><span class="amount">Rs.{{ product.price }}</span></td>
                                    <td class="product-wishlist-cart">
                                        <a href="/product/{{product.id}}" class="wishlist-action" title="Add to Cart">
                                            <i class="pe-7s-look"></i> 
                                        </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <a href="{% url 'remove_from_wishlist' product.id %}" class="wishlist-action" title="Remove from Wishlist">
                                            <i class="fa fa-times fa-lg"></i>
                                        </a>
                                    </td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="4">No items in your wishlist.</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>                        
                    </div>
                </form>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="cart-shiping-update-wrapper">
                            <div class="cart-shiping-update">
                            
                            </div>
                            <div class="cart-clear">
                                <a href="{% url 'shop' %}">Continue Shopping</a>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Wishlist Area End -->

{% endblock %}
